<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toggle Switch</title> <!-- jQuery Toggle Switch v1.0 -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="demo">


    <div class="toggle-switch">

      <!-- text before -->
      <label class="toggler active" id="true">True</label>

      <!-- Button -->
      <div class="toggle">
        <input type="checkbox" id="switcher" class="check">
        <span class="switch"></span>
      </div>

      <!-- text after -->
      <label class="toggler" id="false">False</label>

    </div>

  </div>

  <div class="secondePart">
    <div class="value">
      <h1>Value =</h1>
      <div class="output"></div>
    </div>
  </div>
  <script async src="//jsfiddle.net/goniti/nvabw641/embed/js,html,css/"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./toggleSwitch.js"></script>
</body>

</html>
